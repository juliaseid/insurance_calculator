<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>Car insurance</h1>

      <p>To give you a quote, we need to know a little about you:</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="number">
        <label for="gender">Sex</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="carStyle">Type of Car</label>
          <select id="carStyle">
            <option value="sedan">Family Sedan</option>
            <option value="sportsCar">Sports Car</option>
            <option value="pickUp">Pick-Up Truck</option>
            <option value="van">Minivan</option>
            <option value="SUV">SUV</option>
          </select>
        <label for="carYear">Year of Car</label>
        <input id="carYear" type="number">
        

        <button type="submit" class="btn btn-primary">Calculate My Quote!</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
